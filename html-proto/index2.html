<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>CMDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Index - list of all the items in the CMDB">
    <meta name="author" content="Sanna Räty">

    <!-- CSS-styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <!-- Main header -->
	  <div class="hero-unit">
	    <h1 class="text-center">CMDB</h1>
      </div>
	  
	  <div class="row">
	    <div class="span6">
		  <!-- Dropdown menu for different item types -->
		  <select id="inputType">
			<option>Kaikki</option>
			<option>Käyttöjärjestelmä</option>
			<option>Palvelin</option>
			<option>Sovellus</option>
			<option>Työasema</option>
			<option>Tulostin</option>
		  </select>
       </div>
      </div>
	  
	  <div class="row">
	    <div class="span6">
		  <!-- Buttons: Add, edit, delete -->
		  <a href="additem.html" class="btn">Add</a>
		  <a href="edititem.html" class="btn">Edit</a>
		  <button class="btn" type="button">Delete</button>
		</div>
		<!-- Searchbar -->
	    <div class="span6">
		  <form class="navbar-search pull-right">
		    <input type="text" class="search-query" placeholder="Search">
	      </form>
        </div>
	  </div>
	  
	  <!-- List of items in the CMDB -->
	  <div class="row">
	    <div class="span12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th> </th>
                <th>Id</th>
                <th>Name</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><label class="checkbox"><input type="checkbox"></label></td>
                <td>1</td>
                <td>Palvelin1</td>
                <td>Palvelin</td>
              </tr>
            </tbody>
			<tbody>
              <tr>
                <td><label class="checkbox"><input type="checkbox"></label></td>
                <td>2</td>
                <td>Palvelin2</td>
                <td>Palvelin</td>
              </tr>
            </tbody>
		    <tbody>
              <tr>
                <td><label class="checkbox"><input type="checkbox"></label></td>
                <td>3</td>
                <td>Windows 7</td>
                <td>Käyttöjärjestelmä</td>
              </tr>
            </tbody>
			<tbody>
              <tr>
                <td><label class="checkbox"><input type="checkbox"></label></td>
                <td>4</td>
                <td>archlinux</td>
                <td>Käyttöjärjestelmä</td>
              </tr>
            </tbody>
          </table>			
		</div>
	  </div>

	  <hr/>
	  
	  <!-- Tabs: info, relationships, graphics, history -->
	  <div class="tabbable">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#info" data-toggle="tab">Info</a></li>
          <li><a href="#relationships" data-toggle="tab">Relationships</a></li>
		  <li><a href="#graphics" data-toggle="tab">Graphics</a></li>
		  <li><a href="#history" data-toggle="tab">History</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="info">
            <p>Here goes the info.</p>
          </div>
          <div class="tab-pane" id="relationships">
            <p>Here goes the relationships.</p>
          </div>
		  <div class="tab-pane" id="graphics">
            <p>Here goes the graphics.</p>
          </div>
		  <div class="tab-pane" id="history">
            <p>Here goes the history.</p>
          </div>
        </div>
      </div>
	  
      <hr>

	  <!-- Author -->
      <footer>
        <p>&copy; ITikka 2013</p>
      </footer>

    </div> 

    <!-- Javascript-elements
    ================================================== -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap-transition.js"></script>
    <script src="../assets/js/bootstrap-alert.js"></script>
    <script src="../assets/js/bootstrap-modal.js"></script>
    <script src="../assets/js/bootstrap-dropdown.js"></script>
    <script src="../assets/js/bootstrap-scrollspy.js"></script>
    <script src="../assets/js/bootstrap-tab.js"></script>
    <script src="../assets/js/bootstrap-tooltip.js"></script>
    <script src="../assets/js/bootstrap-popover.js"></script>
    <script src="../assets/js/bootstrap-button.js"></script>
    <script src="../assets/js/bootstrap-collapse.js"></script>
    <script src="../assets/js/bootstrap-carousel.js"></script>
    <script src="../assets/js/bootstrap-typeahead.js"></script>

  </body>
</html>
